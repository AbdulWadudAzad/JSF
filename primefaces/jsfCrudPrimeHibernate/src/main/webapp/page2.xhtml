<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="template/template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<div class="h1">Add Student Class</div>
		<div class="container">
<div class="row">
			<div class="col-md-5">
				<h:form id="form1">
					<div class="row">
						<div class="col-md-2">
							<p:outputLabel value="Name" />
						</div>
						<div class="col-md-10">
							<p:inputText value="#{employeeController.employee.empName}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<p:outputLabel value="Address" />
						</div>
						<div class="col-md-10">
							<p:inputText value="#{employeeController.employee.empAddress}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<p:outputLabel value="Mobile" />
						</div>
						<div class="col-md-10">
							<p:inputText value="#{employeeController.employee.empMobileNos}" />
						</div>
					</div>

					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-10">

							<p:commandButton type="submit" value="Submit"
								action="#{employeeController.saveEmployee}" update="form1 :form2" />
						</div>
					</div>

				</h:form>
			</div>
			<div class="col-md-7">
			<div><h2>Employee List</h2></div>
				<h:form id="form2">
					<p:dataTable  id="displayClass" value="#{employeeController.employees}" var="employee" reflow="true">
					
						<p:column headerText="Name">
							<p:outputLabel value="#{employee.empName}" />
						</p:column>

						<p:column headerText="Address">
							<p:outputLabel value="#{employee.empAddress}" />
						</p:column>
						<p:column headerText="Mobile">
							<p:outputLabel value="#{employee.empMobileNos}" />
						</p:column>
						
					</p:dataTable>
					
				</h:form>
			</div>
			</div>
		</div>



	</ui:define>
</ui:composition>
